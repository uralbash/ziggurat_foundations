language: python

notifications:
    on_success: change
    on_failure: always

python:
  - "3.3"
  - "3.4"

matrix:
  include:
    - python: "2.7"
      env: RSTCHECK=1

    - python: "pypy"
      # env: PASSLIB_BUILTIN_BCRYPT="enabled"

    - python: "pypy3"
      env: PASSLIB_BUILTIN_BCRYPT="enabled"

install:
  - sudo apt-get install build-essential libffi-dev python-dev 
  - pip install bcrypt
  - pip list
  - pip install flake8 rstcheck

script:
  - python setup.py develop
  - py.test ziggurat_foundations/tests.py --durations=10

  # flake8 and rstcheck
  - if [ -n "$RSTCHECK" ]; then ./test.sh; fi

after_success:
  - pip install coveralls
  - coveralls
